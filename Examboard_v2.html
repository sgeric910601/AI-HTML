<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末考看板系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* 隱藏數字輸入框的箭頭 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        
        /* 自定義字體與全螢幕佈局 */
        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            overflow: hidden; /* 防止滾動 */
            background-color: #f3f4f6;
        }

        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        /* 隱藏檔案輸入原始按鈕 */
        .hidden-input {
            display: none;
        }

        /* 讓按鈕在被點擊時有明顯回饋 */
        .btn-active:active {
            transform: scale(0.95);
        }

        /* 跑道進度條動畫 */
        .track-transition {
            transition: stroke-dashoffset 1s linear, stroke 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- 設定資料 ---
        const SCHEDULE = [
            { type: 'break', start: '08:30', end: '08:40', label: '準備' },
            { type: 'exam',  start: '08:40', end: '09:20', label: '第一節' },
            { type: 'break', start: '09:20', end: '09:30', label: '下課' },
            { type: 'exam',  start: '09:30', end: '10:10', label: '第二節' },
            { type: 'break', start: '10:10', end: '10:30', label: '下課 (大)' },
            { type: 'exam',  start: '10:30', end: '11:10', label: '第三節' },
            { type: 'break', start: '11:10', end: '11:20', label: '收卷' }
        ];

        const EXAM_SLOTS = SCHEDULE.filter(s => s.type === 'exam');

        const EXAM_MESSAGES = [
            "考卷記得寫上班級姓名座號",
            "有問題舉手問老師，需要撿東西請監考老師幫忙",
            "不會寫的題目跳過寫會的題目",
            "耐心、細心、小心",
            "考卷有不會的問題等出題老師來了再問",
            "不要轉頭玩東西，寫完多檢查",
            "檢查完再檢查或趴下休息",
            "考試即將結束，檢查有沒有寫答案抄錯"
        ];

        const BREAK_MESSAGES = [
            "等監考老師點完再離開座位下課",
            "利用下課準備下個科目與文具用品",
            "提早上廁所喝水",
            "桌面淨空",
            "準備考試、收拾位置、坐在位置上"
        ];

        const formatTime = (date) => {
            const h = String(date.getHours()).padStart(2, '0');
            const m = String(date.getMinutes()).padStart(2, '0');
            const s = String(date.getSeconds()).padStart(2, '0');
            return `${h}:${m}:${s}`;
        };

        const App = () => {
            // =========================================
            // 1. 所有狀態宣告 (State) - 必須放在最上面
            // =========================================
            
            // 系統時間與偏移量
            const [now, setNow] = useState(new Date());
            const [offset, setOffset] = useState(() => {
                const saved = localStorage.getItem('exam_clock_offset');
                return saved ? parseInt(saved, 10) : 0;
            });

            // 考試資料 (科目、應到、實到、未到清單)
            const [examData, setExamData] = useState(() => {
                const saved = localStorage.getItem('exam_data');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (typeof parsed.subject === 'string') {
                        return { ...parsed, subjects: [parsed.subject, "", ""], subject: undefined };
                    }
                    if (!parsed.subjects) {
                        return { ...parsed, subjects: ["", "", ""] };
                    }
                    return parsed;
                }
                return {
                    subjects: ["國語", "數學", "英文"],
                    shouldArrive: "",
                    actualArrive: "",
                    absentList: ""
                };
            });

            // 座位表與學生資料
            const [students, setStudents] = useState(() => {
                const saved = localStorage.getItem('exam_students');
                return saved ? JSON.parse(saved) : [];
            });
            const [showSeatingModal, setShowSeatingModal] = useState(false);
            
            // 編輯模式狀態
            const [isEditingAbsent, setIsEditingAbsent] = useState(false);

            // 音檔狀態
            const [audioTracks, setAudioTracks] = useState([
                { src: null, fileName: "", isPlaying: false, progress: 0 },
                { src: null, fileName: "", isPlaying: false, progress: 0 },
                { src: null, fileName: "", isPlaying: false, progress: 0 }
            ]);

            // Refs
            const audioRefs = useRef([]);
            const fileInputRefs = useRef([]);
            const csvInputRef = useRef(null);

            // =========================================
            // 2. Effects (副作用與計時器)
            // =========================================

            // 時鐘滴答
            useEffect(() => {
                const timer = setInterval(() => {
                    setNow(new Date());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // 資料儲存
            useEffect(() => {
                localStorage.setItem('exam_clock_offset', offset);
            }, [offset]);

            useEffect(() => {
                localStorage.setItem('exam_data', JSON.stringify(examData));
            }, [examData]);

            useEffect(() => {
                localStorage.setItem('exam_students', JSON.stringify(students));
            }, [students]);

            // =========================================
            // 3. 邏輯處理函式
            // =========================================

            const handleInputChange = (field, value) => {
                setExamData(prev => ({ ...prev, [field]: value }));
            };

            const handleSubjectChange = (index, value) => {
                const newSubjects = [...examData.subjects];
                newSubjects[index] = value;
                setExamData(prev => ({ ...prev, subjects: newSubjects }));
            };

            const adjustTime = (seconds) => {
                setOffset(prev => prev + (seconds * 1000));
            };

            // CSV 匯入
            const handleCSVImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const text = evt.target.result;
                    const lines = text.split(/\r\n|\n/).filter(line => line.trim() !== '');
                    const newStudents = [];
                    lines.forEach((line, index) => {
                        const cols = line.split(',').map(c => c.trim());
                        if (cols.length < 2) return;
                        if (index === 0 && isNaN(parseInt(cols[0]))) return; // 跳過標題
                        const seatNo = cols[0];
                        const name = cols[1];
                        const row = parseInt(cols[2]) || 0;
                        const col = parseInt(cols[3]) || 0;
                        if (seatNo && name) newStudents.push({ id: seatNo, name, row, col });
                    });
                    if (newStudents.length > 0) {
                        setStudents(newStudents);
                        alert(`成功匯入 ${newStudents.length} 位學生資料！`);
                        setShowSeatingModal(true);
                    } else {
                        alert("匯入失敗，請確認 CSV 格式：座號,姓名,排,列");
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            // 點擊座位切換缺席
            const toggleAbsentFromSeat = (seatId) => {
                let currentList = examData.absentList ? examData.absentList.split(/[\s,，\n]+/).filter(Boolean) : [];
                if (currentList.includes(seatId)) {
                    currentList = currentList.filter(id => id !== seatId);
                } else {
                    currentList.push(seatId);
                    currentList.sort((a, b) => { 
                        const numA = parseInt(a), numB = parseInt(b);
                        return (!isNaN(numA) && !isNaN(numB)) ? numA - numB : a.localeCompare(b);
                    });
                }
                handleInputChange('absentList', currentList.join(' '));
            };

            // 音檔處理
            const handleFileSelect = (index, e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    setAudioTracks(prev => {
                        const newTracks = [...prev];
                        if (newTracks[index].src) URL.revokeObjectURL(newTracks[index].src);
                        newTracks[index] = { src: url, fileName: file.name, isPlaying: false, progress: 0 };
                        return newTracks;
                    });
                }
            };

            const togglePlay = (index) => {
                const audioEl = audioRefs.current[index];
                if (!audioEl) return;
                
                setAudioTracks(prev => {
                    const newTracks = [...prev];
                    const isNowPlaying = !newTracks[index].isPlaying;
                    if (isNowPlaying) {
                        newTracks.forEach((track, i) => {
                            if (i !== index && track.isPlaying) {
                                if (audioRefs.current[i]) audioRefs.current[i].pause();
                                track.isPlaying = false;
                            }
                        });
                        audioEl.play();
                    } else {
                        audioEl.pause();
                    }
                    newTracks[index].isPlaying = isNowPlaying;
                    return newTracks;
                });
            };

            const replayAudio = (index) => {
                const audioEl = audioRefs.current[index];
                if (!audioEl) return;
                audioEl.currentTime = 0;
                audioEl.play();
                setAudioTracks(prev => {
                    const newTracks = [...prev];
                    newTracks.forEach((track, i) => {
                        if (i !== index && track.isPlaying) {
                            if (audioRefs.current[i]) audioRefs.current[i].pause();
                            track.isPlaying = false;
                        }
                    });
                    newTracks[index].isPlaying = true;
                    return newTracks;
                });
            };

            const handleAudioEnded = (index) => {
                setAudioTracks(prev => {
                    const newTracks = [...prev];
                    newTracks[index].isPlaying = false;
                    newTracks[index].progress = 0;
                    return newTracks;
                });
            };

            const handleTimeUpdate = (index, e) => {
                const current = e.target.currentTime;
                const duration = e.target.duration;
                const percent = (duration > 0) ? (current / duration) * 100 : 0;
                setAudioTracks(prev => {
                    const newTracks = [...prev];
                    newTracks[index] = { ...newTracks[index], progress: percent };
                    return newTracks;
                });
            };

            // =========================================
            // 4. 計算屬性 (useMemo) - 必須放在 State 之後
            // =========================================

            const adjustedNow = useMemo(() => {
                return new Date(now.getTime() + offset);
            }, [now, offset]);

            const currentSlot = useMemo(() => {
                const currentMs = adjustedNow.getHours() * 3600000 + adjustedNow.getMinutes() * 60000 + adjustedNow.getSeconds() * 1000;
                for (let slot of SCHEDULE) {
                    const [sh, sm] = slot.start.split(':').map(Number);
                    const startMs = sh * 3600000 + sm * 60000;
                    const [eh, em] = slot.end.split(':').map(Number);
                    const endMs = eh * 3600000 + em * 60000;
                    if (currentMs >= startMs && currentMs < endMs) {
                        return { ...slot, startMs, endMs, durationMs: endMs - startMs };
                    }
                }
                return null;
            }, [adjustedNow]);

            const reminderMessage = useMemo(() => {
                if (!currentSlot) return "非考試/準備時段";
                const currentMs = adjustedNow.getHours() * 3600000 + adjustedNow.getMinutes() * 60000 + adjustedNow.getSeconds() * 1000;
                const elapsedMinutes = Math.floor((currentMs - currentSlot.startMs) / 60000);
                let messages = [];
                let interval = 5;
                if (currentSlot.type === 'exam') {
                    messages = EXAM_MESSAGES;
                    interval = 5;
                } else {
                    messages = BREAK_MESSAGES;
                    const durationMins = currentSlot.durationMs / 60000;
                    if (durationMins >= 20) {
                        interval = 4;
                    } else {
                        interval = 2;
                    }
                }
                const index = Math.floor(elapsedMinutes / interval) % messages.length;
                return messages[index];
            }, [adjustedNow, currentSlot]);

            const progressInfo = useMemo(() => {
                if (!currentSlot) return { remainingPercent: 0, color: 'stroke-gray-300', text: '等待中' };
                const currentMs = adjustedNow.getHours() * 3600000 + adjustedNow.getMinutes() * 60000 + adjustedNow.getSeconds() * 1000;
                const progressMs = currentMs - currentSlot.startMs;
                const totalMs = currentSlot.durationMs;
                const remainingMs = totalMs - progressMs;
                const elapsedPercent = Math.min(100, Math.max(0, (progressMs / totalMs) * 100));
                const remainingPercent = 100 - elapsedPercent;
                let colorClass = 'stroke-green-500';
                let statusText = "";
                if (currentSlot.type === 'exam') {
                    statusText = "考試開始";
                    if (remainingMs <= totalMs / 2) {
                        colorClass = 'stroke-yellow-400';
                        statusText = "考試時間剩下一半";
                    }
                    if (remainingMs <= 10 * 60000) {
                        colorClass = 'stroke-red-500';
                        statusText = "考試時間不到10分鐘";
                    }
                } else {
                    if (remainingMs > 5 * 60000) {
                        colorClass = 'stroke-green-500';
                        statusText = "休息時間";
                    } else if (remainingMs > 3 * 60000) {
                        colorClass = 'stroke-yellow-400';
                        statusText = "快去上廁所喝水";
                    } else {
                        colorClass = 'stroke-red-500';
                        statusText = "請收拾東西在座位上坐好";
                    }
                }
                return { remainingPercent, color: colorClass, text: statusText };
            }, [adjustedNow, currentSlot]);

            // 計算目前的缺席陣列 (給座位表變色用)
            const absentArray = useMemo(() => {
                return examData.absentList ? examData.absentList.split(/[\s,，\n]+/).filter(Boolean) : [];
            }, [examData.absentList]);

            // =========================================
            // 5. 渲染 UI
            // =========================================
            return (
                <div className="flex flex-col h-screen w-screen overflow-hidden text-gray-800">
                    
                    {/* === C區 (上方 1/3) === */}
                    <div className="h-[33vh] w-full bg-white border-b-4 border-gray-300 flex flex-row relative shadow-lg z-10">
                        {/* 左側 1/3: 系統時間 */}
                        <div className="w-1/3 flex flex-col items-center justify-center border-r border-gray-200 bg-gray-50 relative group px-2">
                            <div className="text-[1.5vw] text-gray-500 font-bold mb-1 tracking-widest">現在時間</div>
                            <div className="text-[6vw] font-black leading-none text-gray-800 tabular-nums tracking-tighter mb-2">
                                {formatTime(adjustedNow)}
                            </div>
                            
                            {/* 微調按鈕群組 */}
                            <div className="grid grid-cols-2 gap-x-4 gap-y-1 opacity-20 group-hover:opacity-100 transition-opacity w-full max-w-[240px]">
                                <div className="flex justify-between items-center gap-1">
                                    <button onClick={() => adjustTime(-60)} className="btn-active flex-1 py-1 bg-gray-200 rounded text-xs hover:bg-gray-300">-1分</button>
                                    <button onClick={() => adjustTime(60)} className="btn-active flex-1 py-1 bg-gray-200 rounded text-xs hover:bg-gray-300">+1分</button>
                                </div>
                                <div className="flex justify-between items-center gap-1">
                                    <button onClick={() => adjustTime(-1)} className="btn-active flex-1 py-1 bg-gray-200 rounded text-xs hover:bg-gray-300">-1秒</button>
                                    <button onClick={() => adjustTime(1)} className="btn-active flex-1 py-1 bg-gray-200 rounded text-xs hover:bg-gray-300">+1秒</button>
                                </div>
                                <div className="col-span-2 flex justify-center gap-2 mt-1">
                                    <button onClick={() => adjustTime(-30)} className="btn-active w-1/3 py-1 bg-gray-200 rounded text-xs hover:bg-gray-300">-30秒</button>
                                    <button onClick={() => adjustTime(30)} className="btn-active w-1/3 py-1 bg-gray-200 rounded text-xs hover:bg-gray-300">+30秒</button>
                                </div>
                            </div>
                        </div>

                        {/* 右側 2/3: 進度條區塊 */}
                        <div className="w-2/3 flex flex-col relative bg-gray-100 items-center justify-center p-4">
                            <div className="absolute inset-0 flex items-center justify-center z-10">
                                <span className="text-[4vw] font-bold text-gray-500 opacity-60 select-none whitespace-nowrap drop-shadow-sm">
                                    {progressInfo.text}
                                </span>
                            </div>
                            
                            <svg className="w-full h-full" viewBox="0 0 300 50" preserveAspectRatio="xMidYMid meet">
                                <rect x="5" y="5" width="290" height="40" rx="20" ry="20" fill="none" stroke="#e5e7eb" strokeWidth="8" />
                                <rect x="5" y="5" width="290" height="40" rx="20" ry="20" fill="none" 
                                    className={`track-transition ${progressInfo.color}`}
                                    strokeWidth="8"
                                    pathLength="100"
                                    strokeDasharray="100"
                                    strokeDashoffset={100 - progressInfo.remainingPercent}
                                    strokeLinecap="round"
                                />
                            </svg>
                        </div>
                    </div>

                    {/* === 下方區塊容器 (A + B) === */}
                    <div className="flex-1 flex flex-row h-[67vh]">
                        
                        {/* === A區 (左側 1/2) === */}
                        <div className="w-1/2 flex flex-col border-r-4 border-gray-300 bg-white overflow-hidden">
                            
                            {/* A區上方 2/3: 科目列表 */}
                            <div className="h-2/3 flex flex-col border-b-2 border-dashed border-gray-300">
                                {EXAM_SLOTS.map((slot, index) => {
                                    const isActive = currentSlot && currentSlot.start === slot.start;
                                    return (
                                        <div key={index} className={`flex-1 flex items-center gap-2 border-b border-gray-100 last:border-0 px-4 transition-colors duration-300 ${isActive ? 'bg-yellow-300' : ''}`}>
                                            <div className="flex-1">
                                                <input 
                                                    type="text" 
                                                    value={examData.subjects[index] || ""}
                                                    onChange={(e) => handleSubjectChange(index, e.target.value)}
                                                    className="w-full text-[2.8vw] font-black bg-transparent border-b border-transparent hover:border-gray-200 focus:border-blue-500 outline-none placeholder-gray-300 leading-tight text-black"
                                                    placeholder={`科目 ${index + 1}`}
                                                />
                                            </div>
                                            <div className="text-[3vw] font-black whitespace-nowrap text-black font-sans tracking-tight">
                                                {slot.start}~{slot.end}
                                            </div>
                                            {/* 聽力控制區 */}
                                            <div className="flex flex-col items-end justify-center gap-1 w-[22%] relative">
                                                <input type="file" accept="audio/*" ref={el => fileInputRefs.current[index] = el} onChange={(e) => handleFileSelect(index, e)} className="hidden-input" />
                                                <div className="flex gap-1 w-full justify-end items-center">
                                                    <button onClick={() => fileInputRefs.current[index].click()} className="btn-active p-1 bg-gray-100 text-gray-500 rounded hover:bg-gray-200 transition-colors h-8 w-8 flex items-center justify-center" title="上傳聽力">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                                                    </button>
                                                    {audioTracks[index].src && (
                                                        <>
                                                            <button onClick={() => togglePlay(index)} className={`btn-active px-2 rounded text-white text-xs font-bold shadow flex items-center justify-center transition-colors h-8 min-w-[3.5rem] ${audioTracks[index].isPlaying ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'}`}>
                                                                {audioTracks[index].isPlaying ? '暫停' : '播放'}
                                                            </button>
                                                            <button onClick={() => replayAudio(index)} className="btn-active p-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200 transition-colors h-8 w-8 flex items-center justify-center" title="重播">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                                                            </button>
                                                        </>
                                                    )}
                                                </div>
                                                {audioTracks[index].src && (
                                                    <div className="w-full h-1 bg-gray-200 rounded-full mt-1 overflow-hidden">
                                                        <div className="h-full bg-blue-500 transition-all duration-200 ease-linear" style={{ width: `${audioTracks[index].progress}%` }}></div>
                                                    </div>
                                                )}
                                                <audio ref={el => audioRefs.current[index] = el} src={audioTracks[index].src || undefined} onEnded={() => handleAudioEnded(index)} onTimeUpdate={(e) => handleTimeUpdate(index, e)} hidden />
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            {/* A區下方 1/3: 出席人數 */}
                            <div className="h-1/3 flex flex-row bg-blue-50">
                                {/* 應到 */}
                                <div className="flex-1 flex flex-col items-center justify-center border-r border-blue-200 p-2">
                                    <span className="text-[1.5vw] font-bold text-blue-800">應到</span>
                                    <input 
                                        type="number" 
                                        value={examData.shouldArrive}
                                        onChange={(e) => handleInputChange('shouldArrive', e.target.value)}
                                        className="w-full text-center bg-transparent text-[4vw] font-bold text-blue-900 outline-none"
                                        placeholder="0"
                                    />
                                </div>
                                {/* 實到 */}
                                <div className="flex-1 flex flex-col items-center justify-center border-r border-blue-200 p-2">
                                    <span className="text-[1.5vw] font-bold text-green-800">實到</span>
                                    <input 
                                        type="number" 
                                        value={examData.actualArrive}
                                        onChange={(e) => handleInputChange('actualArrive', e.target.value)}
                                        className="w-full text-center bg-transparent text-[4vw] font-bold text-green-900 outline-none"
                                        placeholder="0"
                                    />
                                </div>
                                {/* 未到 & 座位表按鈕區塊 */}
                                <div className="flex-[1.5] flex flex-col relative p-2 h-full overflow-hidden">
                                    <div className="flex justify-between items-center mb-1">
                                        <span className="text-[1.5vw] font-bold text-red-800">未到座號</span>
                                        <div className="flex gap-1">
                                            {/* 隱藏的 CSV Input */}
                                            <input type="file" accept=".csv" ref={csvInputRef} onChange={handleCSVImport} className="hidden-input" />
                                            
                                            {/* 座位表按鈕 */}
                                            <button 
                                                onClick={() => setShowSeatingModal(true)}
                                                className="px-2 py-1 bg-blue-600 text-white text-xs font-bold rounded shadow hover:bg-blue-700 transition flex items-center gap-1"
                                            >
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>
                                                座位表
                                            </button>
                                        </div>
                                    </div>
                                    
                                    {isEditingAbsent ? (
                                        <textarea 
                                            autoFocus
                                            onBlur={() => setIsEditingAbsent(false)}
                                            value={examData.absentList}
                                            onChange={(e) => handleInputChange('absentList', e.target.value)}
                                            className="w-full h-full bg-white/50 border-2 border-red-300 rounded text-[2vw] font-bold text-red-600 p-2 resize-none outline-none leading-tight"
                                            placeholder="手動輸入"
                                        />
                                    ) : (
                                        <div 
                                            onClick={() => setIsEditingAbsent(true)}
                                            className="flex-1 bg-red-50/50 border border-red-100 rounded-lg p-2 flex flex-wrap content-start gap-2 overflow-y-auto cursor-text"
                                        >
                                            {absentArray.length > 0 ? (
                                                absentArray.map((num, idx) => (
                                                    <span key={idx} className="bg-red-100 text-red-600 px-2 py-1 rounded text-[1.8vw] font-bold border border-red-200 leading-none h-fit">
                                                        {num}
                                                    </span>
                                                ))
                                            ) : (
                                                <span className="text-gray-300 w-full text-center mt-2 text-sm">全勤 (點擊輸入或使用座位表)</span>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* === B區 (右側 1/2) === */}
                        <div className="w-1/2 bg-[#fffdf0] flex flex-col relative overflow-hidden">
                            <div className="absolute top-0 left-0 bg-yellow-400 text-yellow-900 px-4 py-2 text-xl font-bold rounded-br-lg z-20">
                                提醒事項
                            </div>
                            <div className="flex-1 flex items-center justify-center p-12">
                                <div className="text-[5vw] font-bold text-center leading-snug text-gray-800 animate-fade-in key={reminderMessage}">
                                    {reminderMessage}
                                </div>
                            </div>
                            <div className="h-4 bg-stripes w-full"></div>
                        </div>
                    </div>
                    
                    <style>{`
                        .bg-stripes {
                            background-image: linear-gradient(45deg, #fbbf24 25%, transparent 25%, transparent 50%, #fbbf24 50%, #fbbf24 75%, transparent 75%, transparent);
                            background-size: 20px 20px;
                        }
                        @keyframes fadeIn {
                            from { opacity: 0; transform: translateY(10px); }
                            to { opacity: 1; transform: translateY(0); }
                        }
                        .animate-fade-in {
                            animation: fadeIn 0.5s ease-out forwards;
                        }
                    `}</style>
                    
                    {/* === 座位表 Modal (全螢幕視窗) === */}
                    {showSeatingModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm p-4 sm:p-8">
                            <div className="bg-white w-full h-full max-w-7xl max-h-[90vh] rounded-2xl shadow-2xl flex flex-col overflow-hidden">
                                {/* Header */}
                                <div className="bg-gray-800 text-white p-4 flex justify-between items-center shrink-0">
                                    <div>
                                        <h2 className="text-xl font-bold">班級座位表</h2>
                                        <span className="text-gray-400 text-sm">點擊座位標記未到 (紅色 = 缺席)</span>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => csvInputRef.current.click()} className="px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-white text-sm">匯入CSV</button>
                                        <button onClick={() => { if(confirm('確定清除名單?')) setStudents([]); }} className="px-3 py-1 bg-red-700 hover:bg-red-600 rounded text-white text-sm">清空</button>
                                        <button onClick={() => setShowSeatingModal(false)} className="px-5 py-1 bg-blue-500 hover:bg-blue-600 rounded text-white font-bold">完成</button>
                                    </div>
                                </div>

                                {/* Body: 網格顯示區 */}
                                <div className="flex-1 bg-gray-100 p-4 sm:p-8 overflow-auto">
                                    {students.length === 0 ? (
                                        <div className="flex flex-col items-center justify-center h-full text-gray-500 gap-4">
                                            <div className="text-xl">尚未匯入資料</div>
                                            <button onClick={() => csvInputRef.current.click()} className="px-6 py-2 bg-blue-600 text-white rounded shadow">匯入 CSV 檔案</button>
                                        </div>
                                    ) : (
                                        <div className="mx-auto pb-10" style={{
                                            display: 'grid',
                                            gridTemplateColumns: `repeat(${Math.max(...students.map(s=>s.col), 5)}, minmax(80px, 1fr))`,
                                            gap: '1rem',
                                            width: 'fit-content'
                                        }}>
                                            <div style={{ gridColumn: '1 / -1' }} className="bg-gray-300 rounded mb-4 py-1 text-center text-gray-600 font-bold border-b-4 border-gray-400">講 台</div>
                                            {students.map((s) => {
                                                const isAbsent = absentArray.includes(String(s.id));
                                                return (
                                                    <div key={s.id} onClick={() => toggleAbsentFromSeat(String(s.id))}
                                                        style={{ gridColumn: s.col, gridRow: s.row + 1 }}
                                                        className={`relative rounded-lg border-2 shadow-sm cursor-pointer transition p-2 flex flex-col items-center justify-center select-none min-h-[80px] hover:scale-105
                                                            ${isAbsent ? 'bg-red-500 border-red-600 text-white' : 'bg-white border-blue-200 text-gray-700 hover:border-blue-400'}`}>
                                                        <span className={`text-xl font-black ${isAbsent ? 'text-white' : 'text-blue-600'}`}>{s.id}</span>
                                                        <span className="text-base font-bold truncate w-full text-center">{s.name}</span>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
