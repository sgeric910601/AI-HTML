        const STORAGE_KEY = 'teacher_obsidian_data_v6'; // æ›´æ–° key

        // æ¸²æŸ“å€å¡Š
        function renderSectionHTML(containerId, sections, savedData) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const isLeft = containerId === 'teacher-col';
            const themeClass = isLeft 
                ? 'bg-white border-amber-100 hover:border-amber-200' 
                : 'bg-white border-rose-100 hover:border-rose-200';
            const iconColorClass = isLeft ? 'text-amber-500' : 'text-rose-400';
            const btnClass = isLeft 
                ? 'text-amber-600 bg-amber-50 hover:bg-amber-100 border-amber-200' 
                : 'text-rose-600 bg-rose-50 hover:bg-rose-100 border-rose-200';
            const badgeClass = isLeft
                ? 'bg-amber-100 text-amber-700 border-amber-200'
                : 'bg-rose-100 text-rose-700 border-rose-200';

            sections.forEach(section => {
                const sectionData = savedData[section.id] || [''];
                
                const wrapper = document.createElement('div');
                wrapper.className = `${themeClass} rounded-xl border p-4 transition duration-300 shadow-sm hover:shadow-md`;
                wrapper.id = `sec-${section.id}`;

                const headerHtml = `
                    <div class="flex justify-between items-center mb-3 pb-2 border-b border-dashed border-stone-200">
                        <h3 class="font-bold text-stone-700 text-sm flex items-center gap-2">

                            ${section.badge ? `<span class="text-[10px] px-1.5 py-0.5 rounded border ${badgeClass}">${section.badge}</span>` : ''}
                            ${section.desc ? `<span class="text-[10px] text-stone-400 font-normal ml-1">(${section.desc})</span>` : ''}
                        </h3>
                        <button onclick="addInput('${section.id}')" class="text-xs px-2 py-1 rounded transition border ${btnClass}">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="inputs-${section.id}" class="space-y-2.5"></div>
                `;
                wrapper.innerHTML = headerHtml;
                container.appendChild(wrapper);

                const inputContainer = wrapper.querySelector(`#inputs-${section.id}`);
                sectionData.forEach(text => {
                    inputContainer.appendChild(createInputRow(section.id, text));
                });
            });
        }

        function createInputRow(sectionId, value = '') {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2 group animate-fade-in';
            div.innerHTML = `
                <div class="text-stone-300 text-[10px]"><i class="fas fa-circle"></i></div>
                <input type="text" value="${value}" 
                    class="flex-1 text-sm bg-stone-50 border border-stone-200 rounded-lg px-3 py-2 focus:bg-white focus:border-stone-400 focus:ring-1 focus:ring-stone-300 outline-none transition text-stone-700 placeholder-stone-300"
                    placeholder="è¼¸å…¥å…§å®¹..." 
                    oninput="saveToStorage()"
                    onkeydown="handleEnter(event, '${sectionId}')">
                <button onclick="removeInput(this)" class="text-stone-300 hover:text-rose-500 px-2 transition opacity-0 group-hover:opacity-100">
                    <i class="fas fa-times"></i>
                </button>
            `;
            return div;
        }

        function getRoundedTime() {
            const now = new Date();
            let minutes = now.getMinutes();
            let hours = now.getHours();
            const roundedMinutes = Math.round(minutes / 10) * 10;
            if (roundedMinutes === 60) {
                minutes = 0;
                hours += 1;
                if (hours === 24) hours = 0;
            } else {
                minutes = roundedMinutes;
            }
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')} `;
        }

        function addInput(sectionId) {
            const container = document.getElementById(`inputs-${sectionId}`);
            let defaultValue = '';
            const allSections = [...leftSections, ...rightSections];
            const currentSection = allSections.find(s => s.id === sectionId);

            if (currentSection && currentSection.autoTime) {
                defaultValue = getRoundedTime();
            }

            const newRow = createInputRow(sectionId, defaultValue);
            container.appendChild(newRow);
            const input = newRow.querySelector('input');
            input.focus();
            if (defaultValue) {
                input.setSelectionRange(defaultValue.length, defaultValue.length);
            }
            saveToStorage();
        }

        function removeInput(btn) {
            const row = btn.parentElement;
            const container = row.parentElement;
            if (container.children.length === 1) {
                row.querySelector('input').value = '';
            } else {
                row.remove();
            }
            saveToStorage();
        }

        function handleEnter(e, sectionId) {
            if (e.key === 'Enter') addInput(sectionId);
        }

        function saveToStorage() {
            const data = {};
            [...leftSections, ...rightSections].forEach(sec => {
                const inputs = document.querySelectorAll(`#inputs-${sec.id} input`);
                data[sec.id] = Array.from(inputs).map(input => input.value);
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadFromStorage() {
            const json = localStorage.getItem(STORAGE_KEY);

            if (json) savedData = JSON.parse(json);
            renderSectionHTML('teacher-col', leftSections, savedData);
            renderSectionHTML('growth-col', rightSections, savedData);
        }

        function clearAllData() {
            if(confirm('ç¢ºå®šè¦é–‹å§‹æ–°çš„ä¸€å¤©å—ï¼Ÿé€™å°‡æ¸…ç©ºæ‰€æœ‰æ¬„ä½ã€‚')) {

        // --- Markdown è®€å–/è§£æåŠŸèƒ½ (æ–°åŠŸèƒ½) ---
        function parseMarkdown() {
            if (!confirm('ç¢ºå®šè¦è®€å–ä¸‹æ–¹æ—¥èªŒä¸¦è¦†è“‹ç›®å‰å…§å®¹å—ï¼Ÿ\n(å»ºè­°å…ˆå‚™ä»½ç›®å‰çš„å…§å®¹ä»¥å…éºå¤±)')) return;

            const text = document.getElementById('result-box').value;
            if (!text.trim()) {
                alert('ä¸‹æ–¹æ—¥èªŒå€æ˜¯ç©ºçš„ï¼Œç„¡æ³•è®€å–ã€‚');
                return;
            }

            const allSections = [...leftSections, ...rightSections];
            const newData = {}; 
            allSections.forEach(s => newData[s.id] = []);

            const lines = text.split('\n');
            let currentSectionId = null;
            let isReminders = false; 

            const findSectionByTitle = (str) => allSections.find(s => str.includes(s.title) || (s.subTitle && str.includes(s.subTitle)));
            const findSectionByLabel = (str) => allSections.find(s => s.label && str.includes(s.label + ':'));

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                let trimmed = line.trim();
                if (!trimmed) continue;

                // åˆ¤æ–·å¤§æ¨™é¡Œ
                if (trimmed.startsWith('## **è¿‘æœŸæé†’**')) {
                    isReminders = true;
                    currentSectionId = 'recent_reminders';
                    continue;
                } else if (trimmed.startsWith('#') || trimmed.startsWith('##')) {
                    isReminders = false;
                    currentSectionId = null;
                    continue;
                }

                // åˆ¤æ–·é‹å‹•ç´°é … (æ¨™ç±¤: æ•¸å€¼)
                if (trimmed.includes(':')) {
                     const sec = findSectionByLabel(trimmed);
                     if (sec) {
                         const parts = trimmed.split(':');
                         if (parts.length >= 2) {
                             let val = parts.slice(1).join(':').trim();
                             newData[sec.id].push(val);
                         }
                         continue;
                     }
                }

                // åˆ¤æ–·å€å¡Šæ¨™é¡Œ (ä¾‹å¦‚: - 2. ç­ä¸Šå¾…è¾¦äº‹é …)
                const potentialTitleMatch = findSectionByTitle(trimmed);
                if (potentialTitleMatch && (trimmed.startsWith('-') || trimmed.startsWith('*'))) {
                    currentSectionId = potentialTitleMatch.id;
                    continue;
                }

                // åˆ¤æ–·å…§å®¹é …ç›®
                if (currentSectionId || isReminders) {
                    if (trimmed.startsWith('-') || trimmed.startsWith('*')) {
                        let content = trimmed.replace(/^[-*]\s*/, '');
                        if (content.startsWith('[ ]') || content.startsWith('[x]')) {
                            content = content.replace(/^\[[ x]\]\s*/, '');
                        }
                        const currentSec = allSections.find(s => s.id === currentSectionId);
                        if (currentSec && currentSec.prefix) {
                            if (content.startsWith(currentSec.prefix)) {
                                content = content.substring(currentSec.prefix.length).trim();
                            }
                        }
                        if (content) newData[currentSectionId].push(content);
                    }
                }
            }

            renderSectionHTML('teacher-col', leftSections, newData);
            renderSectionHTML('growth-col', rightSections, newData);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(newData));
            alert('æ—¥èªŒè®€å–å®Œæˆï¼');
        }

        // --- Markdown ç”ŸæˆåŠŸèƒ½ ---
        function generateMarkdown() {
            const today = new Date().toISOString().split('T')[0];
            let md = `# ğŸ“… æ•™å¸«æ—¥èªŒ - ${today}\n\n`;

            md += `### ä»£è¾¦æ¸…å–®\n`;
            md += `- **æ•™å¸«å·¥ä½œ**\n`;
            md += getCategorizedList('todo_teacher', 1);
            md += `- **å€‹äººå€**\n`;
            md += `\t- [ ] åŸºæœ¬é‹å‹•é‡\n`; 
            md += getExerciseSubContent(2); 
            md += getCategorizedList('todo_personal', 1);

            md += `## **ä»Šæ—¥äº‹è¨˜**\n`;
            md += `### æ•™å­¸æ—¥èªŒ\n`; 
            md += getCategorizedList('log_teacher', 0); 
            md += `### å€‹äººæˆé•·\n`;
            md += getCategorizedList('log_personal', 0);

            md += `## **æ˜æ—¥è¦åŠƒ**\n`;
            md += getTomorrowSubContent();

            md += `## **è¿‘æœŸæé†’**\n`;
            md += getCategorizedList('reminders', 0, false); 

            document.getElementById('result-box').value = md;
        }

        function getCategorizedList(category, indentLevel, showHeader = true) {
            let content = '';
            const allSections = [...leftSections, ...rightSections];
            const targetSections = allSections.filter(s => s.reportCategory === category);
            const tabs = '\t'.repeat(indentLevel);

            targetSections.forEach(sec => {
                const inputs = document.querySelectorAll(`#inputs-${sec.id} input`);
                let sectionContent = '';
                let hasItems = false;

                inputs.forEach(input => {
                    let val = input.value.trim();
                    if (val) {
                        if (sec.prefix && !val.startsWith('ã€')) {
                            val = `${sec.prefix} ${val}`; 
                        }
                        let bullet = sec.type === 'task' ? '- [ ]' : '-';
                        sectionContent += `${tabs}${showHeader ? '\t' : ''}${bullet} ${val}\n`;
                        hasItems = true;
                    }
                });

                if (hasItems) {
                    if (showHeader) {
                        let titlePrefix = sec.type === 'task' ? '-' : '-'; 
                        content += `${tabs}${titlePrefix} ${sec.title}\n`;
                    }
                    content += sectionContent;
                }
            });
            return content;
        }

        function getExerciseSubContent(indentLevel) {
            let content = '';
            const exSections = rightSections.filter(s => s.reportCategory === 'exercise_sub');
            const tabs = '\t'.repeat(indentLevel);
            
            exSections.forEach(sec => {
                const inputs = document.querySelectorAll(`#inputs-${sec.id} input`);
                inputs.forEach(input => {
                    let val = input.value.trim();
                    if (val) {
                        content += `${tabs}- ${sec.label}: ${val}\n`;
                    }
                });
            });
            return content;
        }

        function getTomorrowSubContent() {
            let content = '';
            const subSections = leftSections.filter(s => s.reportCategory === 'tomorrow_sub');

            subSections.forEach(sec => {
                content += `- ${sec.subTitle}\n`;
                const inputs = document.querySelectorAll(`#inputs-${sec.id} input`);
                inputs.forEach(input => {
                    let val = input.value.trim();
                    if (val) {
                        content += `\t- ${val}\n`;
                    }
                });
            });
            return content;
        }

        function copyToClipboard() {
            const copyText = document.getElementById("result-box");
            if (!copyText.value) generateMarkdown();
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    const btn = document.getElementById('btn-copy');
                    const originalHTML = btn.innerHTML;
                    btn.innerHTML = `<i class="fas fa-check"></i> è¤‡è£½å®Œæˆ`;
                    btn.className = "flex-1 bg-stone-600 text-white font-bold py-3 px-6 rounded-xl shadow-sm flex items-center justify-center gap-2 transition";
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                        btn.className = "flex-1 bg-stone-200 hover:bg-stone-300 text-stone-700 font-bold py-3 px-6 rounded-xl shadow-sm flex items-center justify-center gap-2 btn-hover tracking-wide";
